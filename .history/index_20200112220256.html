<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VGG Feedback Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form name="VGG Internship Feedback form" id="VGG_form" method="POST" action="#" class="container">
        <div>
            <section id="form-items">
                <h2>VGG FEEDBACK FORM</h2>
                <input type="text" name="name" id="name" placeholder="Your firstname" class="txtinput"><br>
                <input type="text" name="surname" id="surname" placeholder="Surname" class="txtinput"><br>
                <input type="email" name="email" id="email" placeholder="Your e-mail address" required><br> Date of Birth: <input type="date" name="Date of Birth"><br> Sex:
                <br>
                <input type="radio" name="gender">Male<br>
                <input type="radio" name="gender">Female<br>
                <input type="radio" name="gender">Other<br> VGG internship track: <br>
                <select>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
              <option value="UI/UX">UI/UX</option>
              <option value="DevOps">DevOps</option>
            </select><br>
                <textarea name="message" id="message" placeholder="What do you hope to achieve after the internship" cols="30" rows="10" class="textblock"></textarea><br>
                <input type="submit" value="Submit">
            </section>
        </div>
    </form>

</body>

</html>
