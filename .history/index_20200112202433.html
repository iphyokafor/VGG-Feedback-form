<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VGG Feedback Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1>VGG FEEDBACK FORM</h1>
        <form>
            Name: <input type="text" placeholder="Name"><br> Surname: <input type="text" placeholder="Surname"><br> Email: <input type="email" required><br> Date of Birth: <input type="date" name="Date of Birth"><br> Sex:
            <br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Other<br> VGG internship track: <br>
            <select>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
              <option value="UI/UX">UI/UX</option>
              <option value="DevOps">DevOps</option>
            </select><br>
            <input type="message" name="message" placeholder="What you hope to achieve after the internship"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
